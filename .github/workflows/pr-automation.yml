---
# yamllint disable rule:truthy
name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-label:
    name: Auto Label PR
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Label PR based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: Label PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'

  auto-assign-reviewers:
    name: Auto Assign Reviewers
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: github.event.action == 'opened'

    steps:
      - name: Auto assign reviewers
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/auto-assign.yml'

  check-conventional-commits:
    name: Check Conventional Commits
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

  pr-metrics:
    name: PR Metrics
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get PR stats
        id: pr-stats
        run: |
          base_ref="${{ github.base_ref }}"
          diff_range="origin/${base_ref}...HEAD"

          files_changed=$(git diff --name-only "$diff_range" | wc -l)
          diff_output=$(git diff --numstat "$diff_range")
          lines_added=$(\
            printf '%s\n' "$diff_output" | awk '{sum+=$1} END {print sum}'
          )
          lines_deleted=$(\
            printf '%s\n' "$diff_output" | awk '{sum+=$2} END {print sum}'
          )

          echo "files_changed=$files_changed" >> $GITHUB_OUTPUT
          echo "lines_added=$lines_added" >> $GITHUB_OUTPUT
          echo "lines_deleted=$lines_deleted" >> $GITHUB_OUTPUT

      - name: Comment PR stats
        uses: actions/github-script@v7
        env:
          FILES_CHANGED: ${{ steps.pr-stats.outputs.files_changed }}
          LINES_ADDED: ${{ steps.pr-stats.outputs.lines_added }}
          LINES_DELETED: ${{ steps.pr-stats.outputs.lines_deleted }}
        with:
          script: |
            const stats = {
              files: process.env.FILES_CHANGED,
              added: process.env.LINES_ADDED,
              deleted: process.env.LINES_DELETED,
            };

            const body = `## ðŸ“Š PR Statistics

            - **Files changed:** ${stats.files}
            - **Lines added:** ${stats.added}
            - **Lines deleted:** ${stats.deleted}
            - **Net change:** ${stats.added - stats.deleted} lines

            *This is an automated message*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  auto-merge:
    name: Auto Merge Dependabot PRs
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: |
      github.event_name == 'pull_request_review' &&
      github.event.review.state == 'approved' &&
      github.actor == 'dependabot[bot]'

    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
