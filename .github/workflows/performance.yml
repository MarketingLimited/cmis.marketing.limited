---
# yamllint disable rule:truthy
name: Performance Monitoring

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: cmis_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_pgsql, intl
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=cmis_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
          sed -i 's/APP_URL=.*/APP_URL=http:\/\/localhost:8000/' .env

      - name: Directory permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run migrations
        run: php artisan migrate --force

      - name: Seed database
        run: php artisan db:seed --force

      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &

      - name: Wait for server
        run: |
          timeout 30 bash -c '
            until curl -f http://localhost:8000; do
              sleep 1
            done
          '

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@12.6.1
        with:
          urls: |
            http://localhost:8000
            http://localhost:8000/login
          uploadArtifacts: true
          temporaryPublicStorage: true

  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "ðŸ“Š Bundle Size Analysis"
          echo "======================="
          find public/build -type f -name "*.js" -exec ls -lh {} \; \
            | awk '{print $9, $5}'
          find public/build -type f -name "*.css" -exec ls -lh {} \; \
            | awk '{print $9, $5}'

          total_size=$(du -sh public/build | awk '{print $1}')
          echo ""
          echo "Total build size: $total_size"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: public/build
