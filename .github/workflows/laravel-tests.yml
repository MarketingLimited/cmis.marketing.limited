---
# yamllint disable rule:truthy
name: Laravel Tests (PostgreSQL + SSH)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    timeout-minutes: 15

    services:
      postgres:
        image: pgvector/pgvector:pg15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: cmis_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pgvector extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d cmis_test -c "CREATE EXTENSION IF NOT EXISTS vector;" || echo "pgvector extension setup complete"

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_pgsql, intl, redis
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=cmis_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=127.0.0.1/' .env
          sed -i 's/REDIS_PORT=.*/REDIS_PORT=6379/' .env

      - name: Directory permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.7.0
        continue-on-error: true
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Seed database (if needed)
        run: php artisan db:seed --force
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          php artisan test \
            --coverage \
            --min=70 \
            --log-junit=storage/logs/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: junit-report
          path: storage/logs/junit.xml
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: storage/logs/coverage
          retention-days: 30
