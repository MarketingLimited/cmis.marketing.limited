---
# yamllint disable rule:truthy
name: Cache Cleanup

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    name: Clean up old caches
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup old caches
        run: |
          echo "Cleaning up caches older than 7 days..."
          gh extension install actions/gh-actions-cache

          repo="${{ github.repository }}"

          # Get list of cache keys for all branches
          echo "Fetching cache list..."
          cache_keys=$(gh actions-cache list -R "$repo" --limit 100 | cut -f 1)

          # Delete all old caches
          set +e
          deleted=0
          for cache_key in $cache_keys; do
            echo "Deleting cache: $cache_key"
            if gh actions-cache delete "$cache_key" -R "$repo" --confirm; then
              deleted=$((deleted + 1))
            fi
          done

          echo "âœ… Cache cleanup completed! Deleted $deleted caches."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
