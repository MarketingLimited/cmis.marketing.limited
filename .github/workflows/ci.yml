---
# yamllint disable rule:truthy
name: CI Pipeline

on:
  push:
    branches: ["main", "develop", "staging"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # PHP Code Quality Checks
  code-quality:
    name: Code Quality (Laravel Pint)
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_pgsql, intl
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

  # Backend Tests with Multiple PHP Versions
  backend-tests:
    name: Backend Tests (PHP ${{ matrix.php }})
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install PostgreSQL and Redis (if needed)
        run: |
          # Check if PostgreSQL is installed
          if ! command -v psql &> /dev/null; then
            echo "Installing PostgreSQL..."
            sudo apt-get update
            sudo apt-get install -y postgresql postgresql-contrib postgresql-server-dev-all
          fi

          # Check if Redis is installed
          if ! command -v redis-cli &> /dev/null; then
            echo "Installing Redis..."
            sudo apt-get install -y redis-server
          fi

          # Ensure services are running
          sudo systemctl start postgresql || true
          sudo systemctl start redis-server || true

          # Wait for PostgreSQL to be ready
          timeout 30 bash -c 'until pg_isready -h localhost; do sleep 1; done'

          echo "Services are ready"

      - name: Setup test database
        run: |
          # Create test database
          sudo -u postgres psql -c "DROP DATABASE IF EXISTS cmis_test;" || true
          sudo -u postgres psql -c "CREATE DATABASE cmis_test;"

          # Set password for postgres user
          sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'postgres';"

          # Update pg_hba.conf to allow password authentication
          PG_HBA=$(sudo -u postgres psql -t -P format=unaligned -c 'SHOW hba_file;')
          sudo sed -i 's/local\s*all\s*postgres\s*peer/local all postgres md5/' "$PG_HBA" || true
          sudo sed -i 's/host\s*all\s*all\s*127.0.0.1\/32\s*ident/host all all 127.0.0.1\/32 md5/' "$PG_HBA" || true
          sudo sed -i 's/host\s*all\s*all\s*::1\/128\s*ident/host all all ::1\/128 md5/' "$PG_HBA" || true

          # Reload PostgreSQL configuration
          sudo systemctl reload postgresql || sudo -u postgres psql -c "SELECT pg_reload_conf();"

          # Install pgvector extension (if available)
          sudo -u postgres psql -d cmis_test -c "CREATE EXTENSION IF NOT EXISTS vector;" || echo "pgvector not available, skipping..."

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, bcmath, pdo_pgsql, intl, redis
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ matrix.php }}-
            composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=cmis_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=127.0.0.1/' .env
          sed -i 's/REDIS_PORT=.*/REDIS_PORT=6379/' .env

      - name: Directory permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run tests with coverage
        run: |
          php artisan test \
            --coverage \
            --min=70 \
            --log-junit=storage/logs/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php-${{ matrix.php }}
          path: storage/logs/junit.xml

      - name: Upload coverage reports
        if: matrix.php == '8.3'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: storage/logs/coverage

  # Frontend Build and Tests
  frontend:
    name: Frontend Build & Tests
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: public/build
          retention-days: 7

  # E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    needs: [backend-tests, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install PostgreSQL (if needed)
        run: |
          # Check if PostgreSQL is installed
          if ! command -v psql &> /dev/null; then
            echo "Installing PostgreSQL..."
            sudo apt-get update
            sudo apt-get install -y postgresql postgresql-contrib postgresql-server-dev-all
          fi

          # Ensure PostgreSQL is running
          sudo systemctl start postgresql || true

          # Wait for PostgreSQL to be ready
          timeout 30 bash -c 'until pg_isready -h localhost; do sleep 1; done'

          echo "PostgreSQL is ready"

      - name: Setup test database
        run: |
          # Create test database
          sudo -u postgres psql -c "DROP DATABASE IF EXISTS cmis_test;" || true
          sudo -u postgres psql -c "CREATE DATABASE cmis_test;"

          # Set password for postgres user
          sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'postgres';"

          # Update pg_hba.conf to allow password authentication
          PG_HBA=$(sudo -u postgres psql -t -P format=unaligned -c 'SHOW hba_file;')
          sudo sed -i 's/local\s*all\s*postgres\s*peer/local all postgres md5/' "$PG_HBA" || true
          sudo sed -i 's/host\s*all\s*all\s*127.0.0.1\/32\s*ident/host all all 127.0.0.1\/32 md5/' "$PG_HBA" || true
          sudo sed -i 's/host\s*all\s*all\s*::1\/128\s*ident/host all all ::1\/128 md5/' "$PG_HBA" || true

          # Reload PostgreSQL configuration
          sudo systemctl reload postgresql || sudo -u postgres psql -c "SELECT pg_reload_conf();"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_pgsql, intl
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: public/build

      - name: Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=cmis_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
          sed -i 's/APP_URL=.*/APP_URL=http:\/\/localhost:8000/' .env

      - name: Directory permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run migrations
        run: php artisan migrate --force

      - name: Seed database
        run: php artisan db:seed --force

      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        env:
          APP_ENV: testing

      - name: Wait for server
        run: |
          timeout 30 bash -c '
            until curl -f http://localhost:8000; do
              sleep 1
            done
          '

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

  # Security Scanning
  security:
    name: Security Scanning
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check for security vulnerabilities
        run: |
          composer audit || true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
