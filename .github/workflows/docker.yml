---
# yamllint disable rule:truthy
name: Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check Docker availability
        id: docker-check
        run: |
          if command -v docker &> /dev/null; then
            echo "docker_available=true" >> $GITHUB_OUTPUT
            echo "✓ Docker is available"
          else
            echo "docker_available=false" >> $GITHUB_OUTPUT
            echo "⚠️  Docker is not installed on this runner"
            echo "⚠️  This workflow requires Docker to build images"
            echo "⚠️  Please install Docker or use a GitHub-hosted runner"
            echo ""
            echo "To install Docker on Ubuntu/Debian:"
            echo "  sudo apt-get update"
            echo "  sudo apt-get install -y docker.io"
            echo "  sudo systemctl start docker"
            echo "  sudo systemctl enable docker"
          fi

      - name: Set up Docker Buildx
        if: steps.docker-check.outputs.docker_available == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && steps.docker-check.outputs.docker_available == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.docker-check.outputs.docker_available == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.docker-check.outputs.docker_available == 'true'
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=production
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request' && steps.docker-check.outputs.docker_available == 'true'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

  scan-image:
    name: Scan Docker Image for Vulnerabilities
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Check Docker availability
        id: docker-check
        run: |
          if command -v docker &> /dev/null; then
            echo "docker_available=true" >> $GITHUB_OUTPUT
            echo "✓ Docker is available for scanning"
          else
            echo "docker_available=false" >> $GITHUB_OUTPUT
            echo "⚠️  Docker is not available - skipping image scan"
          fi

      - name: Run Trivy vulnerability scanner
        if: steps.docker-check.outputs.docker_available == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: steps.docker-check.outputs.docker_available == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
